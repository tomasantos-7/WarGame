<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terrain generation</title>
    <link rel="stylesheet" href="style.css">
    <script src="engine.js"></script>
    <script src="buildings.js"></script>
    <script src="player.js"></script>
    <script src="unit.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3577bc0d5a.js" crossorigin="anonymous"></script>
</head>

<body id="dump" onload="setup()">
    <canvas id="ui_map" class="canvasS" width="1000" height="1000"></canvas>
    <canvas id="ui_building" class="canvasS" width="1000" height="1000"></canvas>
    <canvas id="ui_units" class="canvasS" width="1000" height="1000"></canvas>
    <canvas id="ui_highlight" class="ui_highlight" width="1000" height="1000"></canvas>
    
    <div class="toolbar">

        <div class="paper statusbar">
            <div id="foodstatus" class="status" title="Food : " style="--icon:url('assets/food.png');"> </div>
            <div id="woodstatus" class="status" title="Wood : " style="--icon:url('assets/wood.png');"> </div>
            <div id="stonestatus" class="status" title="Stone : " style="--icon:url('assets/stone.png');"> </div>
            <div id="goldstatus" class="status" title="Gold : " style="--icon:url('assets/money.png');"> </div>
            <!--<div id="foodAI" class="status" title="Food : " style="--icon:url('assets/food.png');"> </div>
            <div id="woodAI" class="status" title="Wood : " style="--icon:url('assets/wood.png');"> </div>
            <div id="stoneAI" class="status" title="Stone : " style="--icon:url('assets/stone.png');"> </div>
            <div id="goldAI" class="status" title="Gold : " style="--icon:url('assets/money.png');"> </div>-->
        </div>

        <button class="paper" onclick="selectUnit()">Select</button>
        <button class="paper" onclick="showButtons()">Menu</button>
        <div class="tooltipLumber">
            <button id="menuMembers1" class="paperMenu" onclick="placeLumbermill()">Lumbermill</button>
            <span class="tooltipLumberText">x10 Comida +1 Madeira</span>
        </div>
        <div class="tooltipQuarry">
            <button id="menuMembers2" class="paperMenu" onclick="placeQuarry()">Quarry</button>
            <span class="tooltipQuarryText">x10 Comida x10 Madeira +1 Pedra</span>
        </div>
        <div class="tooltipBank">
            <button id="menuMembers3" class="paperMenu" onclick="placeBank()">Bank</button>
            <span class="tooltipBankText">x20 Madeira x20 Pedra +2 Ouro</span>
        </div>
        <div class="tooltipBarracks">
            <button id="menuMembers4" class="paperMenu" onclick="placeBarracks()">Barracks</button>
            <span class="tooltipBarracksText">x10 Comida x15 Pedra</span>
        </div>

    </div>

    <div id="buildingMode" class="buildingMode">
        <div class="overlay"></div>
        <div class="buildingMode-content">
            <span class="paper">Building Mode</span>
        </div>
    </div>

    <div id="buildingsWindow" class="buildWindow">
        <div class="overlay"></div>
        <div class="content">
            <span class="buildWindowText">Barracks</span>
            <button id="unitButton" class="paperButton" onclick="createUnit()">Infantry</button>
            <br>
            <br>
            <span class="buildWindowText2">x10 Comida x10 Ouro +1 Infantaria</span>
        </div>
    </div>

    <div id="healthBar-container" class="healthBar-container">
        <div id="healthBar" class="healthBar"></div>
    </div>

    <div id="winLose" class="winLose">
        <div class="overlay"></div>
        <div id="winLose-container" class="winLose-container">
            <div id="winLoseWindow" class="winWindow">
                <span id="win-Text" class="win-Text">You Won!</span>
                <span id="lose-Text" class="lose-Text">You Lost!</span>
                <button id="playAgainBtn" class="button">Play Again</button>
                <button id="exit" class="button">Exit</button>
            </div>
        </div>
    </div>
    

    <div style="display: none;">
        <img id="texture" src="assets/scroll.png">
        <!--this element contains <img> childs that are a collection of alternate textures-->
        <div id="trees">
            <img id="Tree1" src="assets/Tree1.png">
            <img id="Tree2" src="assets/Tree2.png">
            <img id="Tree3" src="assets/Tree3.png">
            <img id="Tree4" src="assets/Tree4.png">
        </div>
        <div id="pines">
            <img id="Pine1" src="assets/Pine1.png">
            <img id="Pine2" src="assets/Pine2.png">
            <img id="Pine3" src="assets/Pine3.png">
        </div>
        <div id="hills">
            <img id="Hill1" src="assets/Hill1.png">
            <img id="Hill2" src="assets/Hill2.png">
            <img id="Hill3" src="assets/Hill3.png">
        </div>
        <div id="rocks">
            <img id="Rock1" src="assets/Rock1.png">
            <img id="Rock2" src="assets/Rock2.png">
        </div>
        <div id="mountains">
            <img id="Moutain1" src="assets/Moutain1.png">
            <img id="Moutain2" src="assets/Moutain2.png">
            <img id="Moutain3" src="assets/Moutain3.png">
        </div>
        <div id="castles">
            <img id="Castle1" src="assets/Citadel.png">
        </div>
        <div id="farms">
            <img id="Farm1" src="assets/Farm.png">
        </div>
        <div id="lumber">
            <img id="Lumber1" src="assets/Lumbermill.png">
        </div>
        <div id="quarry">
            <img id="Quarry1" src="assets/Quarry.png">
        </div>
        <div id="bank">
            <img id="Bank1" src="assets/Bank.png">
        </div>
        <div id="barracks">
            <img id="Barracks1" src="assets/Barracks.png">
        </div>
        <div id="infantries">
            <img id="Infantry1" src="assets/Infantry1.png">
            <img id="Army1" src="assets/Army1.png">
        </div>
        <div id="enemyArmy">
            <img id="eInfantry1" src="assets/Infantry2.png">
            <img id="eArmy1" src="assets/Army2.png">
        </div>
    </div>



</body>

</html>
