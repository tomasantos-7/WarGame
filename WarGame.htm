<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terrain generation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3577bc0d5a.js" crossorigin="anonymous"></script>
</head>

<body id="dump" onload="setup()">

    <div class="toolbar">

        <div class="paper statusbar">
            <div id="foodstatus" class="status" title="Food : " style="--icon:url('assets/food.png');"> </div>
            <div id="woodstatus" class="status" title="Wood : " style="--icon:url('assets/wood.png');"> </div>
            <div id="stonestatus" class="status" title="Stone : " style="--icon:url('assets/stone.png');"> </div>
            <div id="goldstatus" class="status" title="Gold : " style="--icon:url('assets/money.png');"> </div>
        </div>

        <button class="paper">Select</button>
        <button class="paper" onclick="showButtons()">Menu</button>
        <div>
            <button id="menuMembers1" class="paperMenu">Lumbermill</button>
            <button id="menuMembers2" class="paperMenu">Stonemason</button>
            <button id="menuMembers3" class="paperMenu">Bank</button>
            <button id="menuMembers4" class="paperMenu">Barracks</button>
        </div>

    </div>

    <canvas id="ui_map" width="1000" height="1000"></canvas>
    <div style="display: none;">
        <img id="texture" src="assets/scroll.png">
        <!--this element contains <img> childs that are a collection of alternate textures-->
        <div id="trees">
            <img id="Tree1" src="assets/Tree1.png">
            <img id="Tree2" src="assets/Tree2.png">
            <img id="Tree3" src="assets/Tree3.png">
            <img id="Tree4" src="assets/Tree4.png">
        </div>
        <div id="pines">
            <img id="Pine1" src="assets/Pine1.png">
            <img id="Pine2" src="assets/Pine2.png">
            <img id="Pine3" src="assets/Pine3.png">
        </div>
        <div id="hills">
            <img id="Hill1" src="assets/Hill1.png">
            <img id="Hill2" src="assets/Hill2.png">
            <img id="Hill3" src="assets/Hill3.png">
        </div>
        <div id="rocks">
            <img id="Rock1" src="assets/Rock1.png">
            <img id="Rock2" src="assets/Rock2.png">
        </div>
        <div id="castles">
            <img id="Castle1" src="assets/Citadel.png">
        </div>
        <div id="lumber">
            <img id="Lumber1" src="assets/Lumbermill.png">
        </div>
        <div id="quarry">
            <img id="Quarry1" src="assets/Quarry.png">
        </div>
        <div id="bank">
            <img id="Bank1" src="assets/Bank.png">
        </div>
        <div id="barracks">
            <img id="Barracks1" src="assets/Barracks.png">
        </div>
        <div id="Units">
            <img id="Infantry2" src="assets/Infantry2.png">
        </div>
    </div>

    

</body>

</html>
